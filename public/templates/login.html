  <!-- Navbar

  <div class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>

  <div class="container">
    <div class="hero-unit">
      <h2>Sign in</h2> 
      <hr>
        <form method="POST" action="/signin/">
          {%csrf_token%}
          <input name="next" type="text" style="display:none" value="{{n}}">
          <label class= "text-warning">{{message}}</label>
          <div class="control-group">
            <label class="control-label" for="inputUser">User Name</label>
            <div class="controls">
              <input name="user" type="text" value="{{user}}" id="inputUser" placeholder="User">
            </div>
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
              <input name="pass" type="password" id="inputPassword" placeholder="Password">
            </div>
            <div class="controls">
              <button type="submit" class="btn btn-success">Sign in</button>
            </div>
          </div>
        </form>
    </div>
         

    
  </div>
